<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.</p>
    <script>
        /*
        10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário.
        */

        let n = parseInt(prompt("Digite um valor N: "));

        while (isNaN(n) || n <= 0) {
            n = parseInt(prompt("Valor inválido! Digite um valor N maior que zero: "));
        }

        for (let i = 1; i <= n; i++) {
            console.log(`Tabuada do ${i}:`);
            for (let j = 1; j <= 10; j++) {
                console.log(`${i} x ${j} = ${i * j}`);
            }
            console.log("");
        }
    </script>

    
</body>
</html>
