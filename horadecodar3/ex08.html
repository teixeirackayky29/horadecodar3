<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). 
        Considere que o N será sempre maior que ZERO.
        N  é um valor informado pelo usuário
    </p>
    <script>

        /*8 - Ler um valor N e imprimir todos os valores inteiros entre 1 (inclusive) e N (inclusive). 
        Considere que o N será sempre maior que ZERO.
        N  é um valor informado pelo usuário
        */
        let n = parseInt(prompt("Digite um valor N: "));

        while (isNaN(n) || n <= 0) {
            n = parseInt(prompt("Valor inválido! Digite um valor N maior que zero: "));
        }

        for (let i = 1; i <= n; i++) {
            console.log(i);
        }

    </script>

    
</body>

</html>
