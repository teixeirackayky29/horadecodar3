<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>
        11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos desses valores lidos estão entre
        os números 24 e 42 (incluindo os valores 24 e 42) e quantos deles estão fora deste intervalo.
    </p>
    <script>

        let dentroIntervalo = 0;
        let foraIntervalo = 0;

        for (let i = 1; i <= 10; i++) {
            let valor = parseInt(prompt(`Digite o valor ${i}: `));

            if (valor >= 24 && valor <= 42) {
                dentroIntervalo++;
            } else {
                foraIntervalo++;
            }
        }

        console.log(`Valores dentro do intervalo: ${dentroIntervalo}`);
        console.log(`Valores fora do intervalo: ${foraIntervalo}`);
    </script>
</body>

</html>
