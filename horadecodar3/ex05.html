<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>
        5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.
    </p>
    <script>
        //5 - Faça um algoritmo que calcule e escreva a média aritmética dos dois números inteiros informados pelo usuário e todos os números inteiros entre eles. Considere que o primeiro sempre será menor que o segundo.
       
       var inicio = parseInt(prompt("Digite o valor inicial:")); 
       var final = parseInt(prompt("Digite o valor final:")); 
       total = 0; 
       media = 0; 

       for(var i=inicio;i<=final;i++){
            media += i; 
            total++; 
       }
       console.log(media/total);
       
    </script>

    
</body>
</html>
