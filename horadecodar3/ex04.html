<body>

    <p>4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).</p>
    <script>
       //4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre 15 (inclusive) e 100 (inclusive).
       
       var media = 0; 
       var total = 0; 

       for(var i=15;i<=100;i++){
            media += i;
            total++; 
       }
       console.log(media/total);

       
    </script>

    
</body>
